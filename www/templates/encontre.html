<ion-view title="Encontré">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h2>¿Qué Encontraste?</h2>
        <form class="list">
            <ion-checkbox>DNI</ion-checkbox>
            <ion-checkbox>SUBE</ion-checkbox>
            <ion-checkbox>Tarjetas Crédito/Débito</ion-checkbox>
            <ion-checkbox>Registro de Conducir</ion-checkbox>
            <ion-checkbox>Otros</ion-checkbox>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="¿Qué más encontraste?">
            </label>
            <h2>Otros Datos</h2>
            <label class="item item-input">
                <input type="text" placeholder="E-mail (Opcional)">
            </label>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="¿Dónde lo encontraste?">
            </label>
            <button class="button button-balanced button-block ">Enviar</button>
        </form>

        <div>Crop Image and Upload</div>
        <button ngf-select ng-model="picFile" accept="image/*">
            Select Picture</button>
        <div ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea">
            <img-crop image="picFile  | ngfDataUrl" result-image="croppedDataUrl" area-type="square" ng-init="croppedDataUrl=''">
            </img-crop>
        </div>
        <div>
            <img ng-src="{{croppedDataUrl}}" />
        </div>
        <button ng-click="upload(croppedDataUrl)">Submit</button>

        <span class="progress" ng-show="progress >= 0">
          <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
        </span>
        <span ng-show="result">Upload Successful</span>
        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
        
    </ion-content>
</ion-view>
